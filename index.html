<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lomography page</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="blue-line"></div>
      <div class="yellow-line"></div>
      <div class="header-container">
        <div class="header-container-one">
          <div class="header-logo">
            <img
              src="/assets/Lomography_Logo.png"
              alt="lomography-logo"
              width="200px"
              height="25px"
            />
          </div>
          <ul class="list-container-one">
            <li>SHOP</li>
            <li>PHOTOS</li>
            <li>MAGAZINE</li>
            <li>COMPETITIONS</li>
            <li>CALENDAR</li>
          </ul>
        </div>
        <div class="header-container-two">
          <ul class="list-container-two">
            <li>HOMES</li>
            <li>ABOUT</li>
            <li>LOGIN</li>
          </ul>
          <div class="form-outline">
            <input
              type="search"
              id="form1"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
            />
          </div>
        </div>
      </div>
    </header>
    <div class="nav-content">
      <p>LOMOGRAPHY > HELLO, IT'S NICE TO SEE YOU</p>
    </div>
  </body>
</html>
